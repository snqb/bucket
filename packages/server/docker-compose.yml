version: '3.8'

services:
  server:
    build:
      context: .
      target: development
    ports:
      - "8040:8040"
    environment:
      - NODE_ENV=development
      - PORT=8040
      - HOST=0.0.0.0
      - JWT_SECRET=dev-jwt-secret-change-me
      - CORS_ORIGIN=http://localhost:5173
      - DB_PATH=/app/data/storage.db
    volumes:
      - .:/app
      - /app/node_modules
      - server_data:/app/data
      - server_logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8040/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  server_data:
  server_logs: