[build]
builder = "NIXPACKS"
buildCommand = "npm i -g pnpm && pnpm install && pnpm build"
startCommand = "npm i -g pnpm && pnpm preview --port 5173"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
NODE_ENV = "production"
PORT = "5173"