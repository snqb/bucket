[build]
builder = "NIXPACKS"
buildCommand = "cd packages/server && pnpm install && pnpm build"
startCommand = "cd packages/server && pnpm start"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[globalEnv]
NODE_ENV = "production"

